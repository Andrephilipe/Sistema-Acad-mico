<!DOCTYPE html>
<html>
	<head>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	  <style>
		  #menu ul {
			padding:50px;
			margin:0px;
			background-color:#EDEDED;
			list-style:none;
		}

		#menu ul li { display: inline; }

		#menu ul li a {
			padding: 2px 10px;
			display: inline-block;

			/* visual do link */
			background-color:#EDEDED;
			color: #333;
			text-decoration: none;
			border-bottom:3px solid #EDEDED;
		}
		#menu ul li a:hover {
			background-color:#D6D6D6;
			color: #6D6D6D;
			border-bottom:3px solid #EA0000;
		}
	  </style>
	</head>
	<body ng-app="myApp">
		<h1>Portal Acadêmico.: </h1>
		<nav id="menu">
			<ul>
				<li><input type="button" value="Pegar dados" ng-click="getStudent()" /></li>
				<li><a href="#">Produtos</a></li>
				<li><a href="#">Missão</a></li>
				<li><a href="#">Links</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav>
		<div ng-controller="myController">
			<input type="button" value="Pegar dados" ng-click="getStudent()" />
			<br />				
			<br />
			Response Data: {{data}} <br /> <br />
					Error: {{error}}
		</div>
		<script>
		    var myApp = angular.module('myApp', []);
	   	
			myApp.controller("myController", function ($scope, $http) {
				var onSuccess = function successCallback(response) {$scope.data = response.data;}

				var onError = function errorCallback(response) {$scope.error = response;}
			
			    var getReq = {
						method  : 'GET',
						url     : 'http://localhost:8080/pessoa'
					};
							
				$scope.getStudent = function () {
					$http(getReq).then(onSuccess, onError);
				};

			});
		</script>

	</body>
</html>
